<h2 class="display-4 text-black-50">Administrera Användare.</h2>
<p class="lead text-black mb-0">Lägg till, ändra eller ta bort användare</p>
<br />
<button type="button" class="btn btn-primary" [routerLink]="['../administrate-users-new']" ><i class="fas fa-plus"> </i> Skapa Ny</button>
<br />
<div class="row mt-4">
  <div class="col-12" style="max-width: 1100px;">
    <table class="table table-borderless table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="border-radius: 6px 0 0 0;">#</th>
          <th scope="col">&nbsp;</th>
          <!--<th scope="col">Id</th>-->
          <th scope="col">E-post</th>
          <th scope="col">Namn</th>
          <th scope="col">Organisation</th>
          <!--<th scope="col">Land</th>-->
          <th scope="col">Åtgärder</th>
          <th scope="col" style="border-radius: 0 6px 0 0;"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of users; let i = index">
          <tr [ngClass]="{ 'table-danger' : user.userrole == 'AdminUser' }">
            <td class="align-middle">{{i}}</td>
            <td class="align-middle"><i *ngIf="user.id == currentUser.id" class="fas fa-star"></i></td>
            <!--<td class="align-middle">{{user.id}}</td>-->
            <td class="align-middle">{{user.email}}</td>
            <td class="align-middle">{{user.firstname}} {{user.lastname}}</td>
            <td class="align-middle">{{user.companyname}}</td>
            <!--<td class="align-middle">{{user.country}}</td>-->
            <td class="align-middle">
              <button type="button" class="btn btn-primary btn-sm" [disabled]="user.id == currentUser.id" [routerLink]="['../administrate-users-edit', user.id]"><i class="fas fa-edit"> </i> Redigera</button>
            </td>
            <td class="align-middle">
              <button type="button" class="btn btn-danger btn-sm" [disabled]="user.id == currentUser.id" (click)="removeUser(user.id)"><i class="fas fa-trash"></i> Ta Bort</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
<alert></alert>
