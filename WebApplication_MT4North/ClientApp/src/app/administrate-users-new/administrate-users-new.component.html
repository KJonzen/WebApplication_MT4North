<div *ngIf="isDataLoaded">
  <div class="row mt-4">
    <div class="col-12" style="max-width: 1100px;">
      <!---->
      <form [formGroup]="newForm" (ngSubmit)="registerUser()">
        <div class="">
          <div class="col-6">
            <div class="form-group">
              <label for="formcontrolemail">Epost</label>
              <input id="formcontrolemail" type="text" formControlName="email" class="form-control rounded" />
            </div>
          </div>
          <!---->
          <div class="form-group">
            <button type="button" class="btn btn-secondary mr-1" (click)="back()">Avbryt</button>
            <button type="submit" class="btn btn-primary mr-1" [disabled]="false">Skapa</button>
            <span *ngIf="newpassword != ''" class="font-weight-bold" id="newpasswordfield">{{newpassword}}</span>
          </div>
        </div>
      </form>
      <!---->
    </div>
  </div>
</div>
