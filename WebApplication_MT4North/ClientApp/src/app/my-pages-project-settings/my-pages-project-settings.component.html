
<div class="row mt-4">
  <form class="col-sm-12 col-md-6">
    <table class="table">
      <tbody>
        <tr>
          <td class="w-25">
            <span class="d-inline-block w-25" style="white-space:nowrap"><i class="fa fa-tag fa-fw"></i><b> Projekttitel</b></span>
          </td>
          <td class="w-50">
            <input type="text" formControlName="projectName" [disabled]="projectNameIsEditable" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.projectName.errors }" />
          </td>
          <td class="w-25">
            <button class="btn btn-primary btn-sm float-right" [hidden]="!hasRights || projectNameIsEditable">Ändra</button>
          </td>
        </tr>
        <tr>
          <td class="w-25">
            <span class="d-inline-block" style="white-space:nowrap"><i class="fa fa-sticky-note fa-fw"></i><b> Projektbeskrivning</b></span>
          </td>
          <td class="w-50">
            <input type="text" formControlName="projectDescription" [disabled]="projectDescriptionIsEditable" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.projectDescription.errors }" />
          </td>
          <td class="w-25">
            <button class="btn btn-primary btn-sm float-right" [hidden]="!hasRights || projectDescriptionIsEditable">Ändra</button>
          </td>
        </tr>

        <!--
      <tr>

        <td>
          <span class="d-inline-block" style="white-space:nowrap"><i class="fa fa-bell fa-fw"></i><b> Påminnelser</b></span>
        </td>
        <td class="settingDescription">
          Få påminnelser via mail när aktiviteter som inte slutförts närmar sig deadline.
        </td>
        <td>

          <div class="custom-control custom-switch float-left">
            <input type="checkbox" class="custom-control-input custom-switch-md" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1"></label>
          </div>
        </td>

      </tr>
      -->
      </tbody>
    </table>
    <hr />
    <button class="btn btn-danger btn-sm float-right mr-3">Ta bort projektet</button>
    <button type="button" class="btn btn-secondary btn-sm float-right mr-2" onmousedown="event.preventDefault()" data-toggle="modal" data-target="#resetModal">Nollställ projektet</button>
    <button type="button" class="btn btn-secondary btn-sm float-right mr-2">Spara</button>
    <button type="button" class="btn btn-secondary btn-sm float-right mr-2" [hidden]="projectNameIsEditable || projectDescriptionIsEditable">Avbryt</button>


    <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModal">
              Nollställ projekt
            </h5>
            <button type="button" class="close mr-0" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6 class="text-wrap">
              Är du säker på att du vill nollställa projektet?
            </h6>
            <p>Alla statusförändringar, anteckningar och händelser kommer att raderas permanent. Projektmedlemmarna kommer att vara kvar.<br /><br />Åtgärden går inte att ångra.</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Nej, avbryt</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Ja, nollställ projektet</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
