    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">
          Skapa ett konto
        </h4>
        <form #myForm="ngForm" (ngSubmit)="submit(myForm)">

          <div class="form-group">
            <label>E-post</label>
            <input type="email"
                   class="form-control"
                   name="email"
                   [(ngModel)]="model.email"
                   #email="ngModel"
                   [ngClass]="{ 'is-invalid': myForm.submitted && email.invalid }"
                   required>

            <!-- Error -->
            <div *ngIf="myForm.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">E-post är obligatoriskt.</div>
              <div *ngIf="email.errors.email">Skriv in en giltig e-postadress.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Lösenord</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   [(ngModel)]="model.password"
                   #password="ngModel"
                   [ngClass]="{ 'is-invalid': myForm.submitted && password.invalid }"
                   minlength="6"
                   required>

            <!-- Error -->
            <div *ngIf="myForm.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Ange ett starkt lösenord.</div>
              <div *ngIf="password.errors.minlength">Minst 6 tecken krävs.</div>
            </div>
          </div>

              {{subject}}
            </option>
          </select>
        </div>

                    -->
          <div class="form-group">
            <button class="btn btn-primary btn-block">Registrera</button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-secondary text-center mt-2">Har du redan ett konto? <a class="nav-link-default" [routerLink]="['/login']">Logga in</a></p>
