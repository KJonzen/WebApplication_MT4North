<header [style.display]="isFullscreen() ? 'none' : 'block'">
  <div class="alert alert-info alert-dismissible d-none d-xs-block d-sm-block d-lg-none" role="alert">
    <button aria-label="Close" class="close" data-dismiss="alert" type="button"><span aria-hidden="true">×</span></button>
    <p>Funktionaliteten är begränsad på mindre skärmar.</p>
  </div>
  <nav class="navbar navbar-expand-lg im-background-color fixed-top scrolling-navbar top-nav-collapse" role="navigation">
    <div class="container-fluid">
      <a *ngIf="!currentUser" class="navbar-brand" fragment="home" [routerLink]="['/']" [ngClass]="{'active': (selectedNavItem == 'Home') }" (click)="makeActive('Home')">Medtech Innovation Model</a>
      <a *ngIf="currentUser" class="navbar-brand justify-content-center text-center" style="cursor: default; opacity: .6; color: white !important;">Medtech Innovation Model</a>

      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
        &#9776;
        <!--<img src="\lib\images\img3.jpg" height="30" />MT4North-InnovationsModell-->
      </button>
      <div class="collapse navbar-collapse" id="exCollapsingNavbar">
        <ul *ngIf="!currentUser" class="nav navbar-nav smooth-scroll">
          <li class="nav-item" [ngClass]="{'active': (selectedNavItem == 'Home') }" (click)="makeActive('Home')" ><a class="nav-link" [routerLink]="['/']" fragment="home">Hem</a></li>
          <li class="nav-item"  [ngClass]="{'active': (selectedNavItem == 'Features') }" (click)="makeActive('Features')" ><a class="nav-link" [routerLink]="['/']" fragment="features" >Funktioner</a></li>
          <li class="nav-item" [ngClass]="{'active': (selectedNavItem == 'About') }" (click)="makeActive('About')"><a class="nav-link" [routerLink]="['/']" fragment="about" href="#about">Om</a></li>
          <li class="nav-item" [ngClass]="{'active': (selectedNavItem == 'Contact') }" (click)="makeActive('Contact')"><a class="nav-link" [routerLink]="['/']" fragment="contact" href="#contact">Kontakt</a></li>
        </ul>
        <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
          <li class="">
            <ul class="navbar navbar-nav p-0">
              <li class="nav-item" [routerLinkActive]="['active']" (click)="makeActive('Help')">
                <a class="nav-link" [routerLink]="['/help']"><span class="glyphicon glyphicon-log-in"></span>Hjälp</a>
              </li>
              <li *ngIf="currentUser" class="nav-item" [routerLinkActive]="['active']" (click)="makeActive('MyPages')">
                <a class="nav-link" [routerLink]="['/my-pages/start']"><span class="glyphicon glyphicon-log-in"></span>Mina sidor</a>
              </li>
              <li *ngIf="currentUser" class="nav-item" (click)="makeActive('Home')">
                <a class="nav-link" [routerLink]="['/']" (click)="logout()"><span class="glyphicon glyphicon-log-in"></span>Logga ut</a>
              </li>
              <li *ngIf="!currentUser" class="nav-item" [routerLinkActive]="['active']" (click)="makeActive('LogIn')">
                <a class="nav-link" [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span>Logga in</a>
              </li>
              <li *ngIf="!currentUser" class="nav-item" (click)="makeActive('Register')">
                <a class="btn btn-sm im-btn-primary" [routerLink]="['/register']"><span class="glyphicon glyphicon-user"></span>Registrera</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>
